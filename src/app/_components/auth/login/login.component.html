<div fxLayout="column" style="height: 100%;">
   <div fxLayout="row" fxLayoutGap="10px">

      <div fxFlex="70">
         <div fxFlex="90">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
         </div>
      </div>

      <div fxFlex="30">
         <mat-card>
            <mat-card-header>
               اگزین استدیو
            </mat-card-header>

            <mat-card-content>
               <form>
                  <mat-form-field class="example-full-width" appearance="fill">
                     <mat-label>نام کاربری</mat-label>
                     <input type="text" matInput placeholder="نام کاربری را وارد نمایید.">
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                     <mat-label>کلمه عبور</mat-label>
                     <input type="password" matInput placeholder="کلمه عبور را وارد نمایید.">
                  </mat-form-field>
               </form>
            </mat-card-content>
            <mat-card-actions>
               <button mat-flat-button color="warn" routerLink='/panel'>ورود</button>
            </mat-card-actions>
         </mat-card>


      </div>
   </div>
</div>

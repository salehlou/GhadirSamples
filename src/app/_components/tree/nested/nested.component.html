<mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
   <mat-tree-node *matTreeNodeDef="let data">
      <li class="mat-tree-node">
         <button mat-icon-button disabled></button>
         <span>{{data.name}}</span>
         <div style="flex: 1; justify-content: flex-end;">
            <span style="display: flex; justify-content: flex-end;">
               <mat-checkbox [checked]="data.checked" (change)="clickedActive(data)">
               </mat-checkbox>
               <mat-checkbox style="padding-left: 5px;" [checked]="data.checked"
                  [indeterminate]="!data.checked && getCheckedAmount(data) > 0" (change)="clickedActive(data)">
               </mat-checkbox>
            </span>
         </div>
      </li>
   </mat-tree-node>

   <mat-nested-tree-node *matTreeNodeDef="let data; when: hasChild">
      <li>
         <div class="mat-tree-node">
            <button mat-icon-button [attr.aria-label]="'toggle ' + data.name" (click)="changeState(data)">
               <mat-icon class="mat-icon-rtl-mirror">
                  {{data.expanded ? 'expand_more' : 'chevron_right'}}
               </mat-icon>
            </button>
            <span>{{data.name}}</span>
            <div style="display: flex; flex: 1; justify-content: flex-end;">
               <span style="display: flex; flex: 1; justify-content: flex-end;" *ngIf="getCheckedAmount(data) > 0">
                  +{{getCheckedAmount(data)}} childs checked</span>
               <span style="display: flex; justify-content: flex-end;">
                  <mat-checkbox [checked]="data.checked" [indeterminate]="!data.checked && getCheckedAmount(data) > 0"
                     (change)="clickedActive(data)">
                  </mat-checkbox>
                  <mat-checkbox style="padding-left: 5px;" [checked]="data.checked"
                     [indeterminate]="!data.checked && getCheckedAmount(data) > 0" (change)="clickedActive(data)">
                  </mat-checkbox>
               </span>
            </div>
         </div>
         <ul [class.example-tree-invisible]="!data.expanded">
            <ng-container matTreeNodeOutlet></ng-container>
         </ul>
      </li>
   </mat-nested-tree-node>
</mat-tree>
